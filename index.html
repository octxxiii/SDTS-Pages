            padding: 8px 10px;

            color: #222;

            border-radius: 4px;
            font-size: 1rem;
            font-family: inherit;
            outline: none;
            transition: border 0.2s;
        }
        input[type="password"]:focus {
            border: 2px solid #888;
        }
        button {
            padding: 8px 22px;
            background: #fff;
            color: #222;
            border: 2px solid #222;
            border-radius: 4px;
            font-family: inherit;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }

        .download-link {
